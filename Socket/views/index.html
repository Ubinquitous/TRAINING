<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIFCHAT</title>
</head>

<body>
    <div>F12를 눌러 console 탭과 network 탭을 확인하십시오.</div>
    <script src="/socket.io/socket.io.js">
        const socket = io.connec('http://localhost:8000', {
            path: '/socket.io',
            transports: ['websocket'],
        });
        socket.on('news', function (data) {
            console.log(data);
            socket.emit('reply', 'Hello Node.jS?');
        })
    </script>
    <h1>{{message}}</h1>
    <h2>{{error.status}}</h2>
    <pre>{{error.stack}}</pre>
</body>

</html>
